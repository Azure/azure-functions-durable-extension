# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core
      
trigger: none

jobs:
  - job: BuildAndTest

    pool: 
      vmImage: 'windows-latest'

    strategy:
      parallel: 10

    variables:
      solution: 'WebJobs.Extensions.DurableTask.sln'
      buildPlatform: 'Any CPU'
      buildConfiguration: 'Release'

    steps:
    - task: NuGetToolInstaller@0

    - task: DotNetCoreCLI@2
      inputs:
        command: 'restore'
        projects: '**/**/*.csproj'
        feedsToUse: 'config'
        nugetConfigPath: '.nuget/nuget.config'

    - task: VSBuild@1
      inputs:
        solution: '$(solution)'
        msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:DesktopBuildPackageLocation="$(build.artifactStagingDirectory)\WebApp.zip" /p:DeployIisAppPath="Default Web Site"'
        platform: '$(buildPlatform)'
        configuration: '$(buildConfiguration)'

    - task: VSTest@2
      inputs:
        testSelector: 'testAssemblies'
        testAssemblyVer2: '**/*tests.v2.dll'
        testFiltercriteria: 'TestCategory!=DisabledInCI'
        distributionBatchType: basedOnTestCases
        diagnosticsEnabled: True
        rerunFailedTests: true
        rerunFailedThreshold: 20
        rerunMaxAttempts: 2
      env:
        AzureWebJobsStorage: $(durablecitest)

  - job: PublishPipelineArtifact
    dependsOn: BuildAndTest

    steps:

    - publish: 'src/WebJobs.Extensions.DurableTask/bin'
      artifact: bin
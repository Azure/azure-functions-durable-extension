jobs:

  - job: FunctionsV1Tests
    pool:
      name: '1ES-Hosted-DurableTaskFramework'
      demands:
        - ImageOverride -equals MMSWindows2022Custom

    variables:
      solution: 'WebJobs.Extensions.DurableTask.sln'
      buildPlatform: 'Any CPU'
      buildConfiguration: 'Release'

    steps:
    - task: NuGetToolInstaller@1

    - task: DotNetCoreCLI@2
      inputs:
        command: 'restore'
        projects: 'test/FunctionsV1/*.csproj'
        feedsToUse: 'config'
        nugetConfigPath: '.nuget/nuget.config'

    - task: DotNetCoreCLI@2
      inputs:
        command: 'build'
        projects: 'test/FunctionsV1/*.csproj'
        arguments: '--configuration $(buildConfiguration)'
      displayName: 'dotnet build $(buildConfiguration) '

    - task: VSTest@2
      inputs:
        testSelector: 'testAssemblies'
        testAssemblyVer2: |
          **/*tests.v1.dll
        testFiltercriteria: 'Category=FunctionsV1_BVT'
        diagnosticsEnabled: true
        rerunFailedTests: true
        rerunFailedThreshold: 10
        rerunMaxAttempts: 2
      env:
        AzureWebJobsStorage: $(AzureWebJobsStorage)
        APPINSIGHTS_INSTRUMENTATIONKEY: $(APPINSIGHTS_INSTRUMENTATIONKEY) 

  - job: FunctionsV2Tests
    pool:
      name: '1ES-Hosted-DurableTaskFramework'
      demands:
        - ImageOverride -equals MMSWindows2022Custom

    strategy:
      parallel: 8

    variables:
      solution: 'WebJobs.Extensions.DurableTask.sln'
      buildPlatform: 'Any CPU'
      buildConfiguration: 'Release'

    steps:
    - task: NuGetToolInstaller@1

    - task: DotNetCoreCLI@2
      inputs:
        command: 'restore'
        projects: 'test/FunctionsV2/*.csproj'
        feedsToUse: 'config'
        nugetConfigPath: '.nuget/nuget.config'

    - task: DotNetCoreCLI@2
      inputs:
        command: 'build'
        projects: 'test/FunctionsV2/*.csproj'
        arguments: '--configuration $(buildConfiguration)'
      displayName: 'dotnet build $(buildConfiguration)'

    - task: VSTest@2
      inputs:
        testSelector: 'testAssemblies'
        testAssemblyVer2: |
          **/bin/**/*tests.v2.dll
        distributionBatchType: basedOnExecutionTime
        diagnosticsEnabled: true
        rerunFailedTests: true
        rerunFailedThreshold: 10
        rerunMaxAttempts: 2
        runInParallel: true
      env:
        AzureWebJobsStorage: $(AzureWebJobsStorage)
        APPINSIGHTS_INSTRUMENTATIONKEY: $(APPINSIGHTS_INSTRUMENTATIONKEY) 

  - job: DurableAnalyzerTests
    pool:
      name: '1ES-Hosted-DurableTaskFramework'
      demands:
        - ImageOverride -equals MMSWindows2022Custom

    variables:
      solution: '**/WebJobs.Extensions.DurableTask.Analyzers.sln'
      buildPlatform: 'Any CPU'
      buildConfiguration: 'Release'

    steps:
    - task: NuGetToolInstaller@1

    - task: DotNetCoreCLI@2
      inputs:
        command: 'restore'
        projects: 'test/WebJobs.Extensions.DurableTask.Analyzers.Test/*.csproj'
        feedsToUse: 'config'
        nugetConfigPath: '.nuget/nuget.config'

    - task: DotNetCoreCLI@2
      inputs:
        command: 'build'
        projects: 'test/WebJobs.Extensions.DurableTask.Analyzers.Test/*.csproj'
        arguments: '--configuration $(buildConfiguration)'
      displayName: 'dotnet build $(buildConfiguration) '

    - task: VSTest@2
      inputs:
        testSelector: 'testAssemblies'
        testAssemblyVer2: |
           **/bin/**/*Analyzers.Test.dll
        distributionBatchType: basedOnExecutionTime
        diagnosticsEnabled: true
        rerunFailedTests: true
        rerunFailedThreshold: 10
        rerunMaxAttempts: 2
      env:
        AzureWebJobsStorage: $(AzureWebJobsStorage)
        APPINSIGHTS_INSTRUMENTATIONKEY: $(APPINSIGHTS_INSTRUMENTATIONKEY)

name: Smoke Test - .NET in-proc w/ MSSQL on Functions V4

on:
  push:
    branches: [ main, dev ]
    paths:
      - 'src/**'
      - 'test/SmokeTests/BackendSmokeTests/MSSQL/**'
  pull_request:
    branches: [ main, dev ]
    paths:
      - 'src/**'
      - 'test/SmokeTests/BackendSmokeTests/MSSQL/**'

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      SA_PASSWORD: NotASecret!12
      SQLDB_Connection: "Server=localhost,1433;Database=DurableDB;User Id=sa;Password=NotASecret!12;"

    steps:
    - uses: actions/checkout@v4

    - name: Setup SQL Server container
      run: test/SmokeTests/BackendSmokeTests/MSSQL/setup.ps1 -DockerfilePath test/SmokeTests/BackendSmokeTests/MSSQL/Dockerfile
      shell: pwsh

    - name: Run V4 .NET in-proc w/ MSSQL Smoke Test
      run: test/SmokeTests/e2e-test.ps1 -DockerfilePath test/SmokeTests/BackendSmokeTests/MSSQL/Dockerfile -HttpStartPath api/Function1_HttpStart -ContainerName MSSQLApp -NoSetup true
      shell: pwsh
